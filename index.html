<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TanishBilish</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__nav">
        <a href="#" class="logo">
          <img src="./img/logo.png" alt="" />
        </a>
        <div class="header__nav-right">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Кредиты </a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Карты </a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Вклады </a>
            </li>
            <li class="header__nav-list-item">
              <a href="#" class="header__nav-list-item-link"> Обмен валют </a>
            </li>
          </ul>
          <button class="btn header__nav-btn">Консультация</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <div class="container banner__wrap">
        <div class="banner__title">
          <h1 class="banner__title-txt">Знакомых много не бывает!</h1>
        </div>
        <div class="banner__img">
          <img src="img/bannerimg.png" alt="" />
        </div>
      </div>
      <div class="banner__google">
        <div class="banner__google-link">
          <a href="#">
            <img src="img/ggle.png" alt="" />
          </a>
          <a href="#">
            <img src="img/app.png" alt="" />
          </a>
        </div>
      </div>
    </div>
    <div class="currency">
      <div class="container currency__wrap">
        <div class="currency__img">
          <img src="img/cource.png" alt="" />
        </div>
        <div class="currency__well">
          <h1 class="currency__well-title">Курс валют</h1>
          <div class="currency__well-cash">
            <div class="currency__well-cash_card">
              <img src="img/america.svg" alt="" />
              <div class="currency__well-cash_card-p">
                <p>1</p>
                <p>10 950 <span>сум</span></p>
              </div>
            </div>
            <div class="currency__well-cash_card">
              <img src="img/america.svg" alt="" />
              <div class="currency__well-cash_card-p">
                <p>1</p>
                <p>10 950 <span>сум</span></p>
              </div>
            </div>
            <div class="currency__well-cash_card">
              <img src="img/america.svg" alt="" />
              <div class="currency__well-cash_card-p">
                <p>1</p>
                <p>10 950 <span>сум</span></p>
              </div>
            </div>
            <div class="currency__well-cash_card">
              <img src="img/america.svg" alt="" />
              <div class="currency__well-cash_card-p">
                <p>1</p>
                <p>10 950 <span>сум</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
